<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <h1>T O D O</h1>
        <img src="images/icon-moon.svg" alt="icon-moon" class="moon">
        <img src="images/bg-desktop-light.jpg" alt="background-mountains" class="mountains">
        <form>
            <input type="text" name="textInput" id="textInput" placeholder="Create a new to-do">
            <span onclick="newTODO()" class="add">+</span>
        </form> 
    </header>

    <main>
        <section>
            <div class="square">
                <ul id="myUl">
                </ul>
            </div>
        </section>
    </main>

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. -->
        <script type="text/javascript" src="app.js" src="//cdn.jsdelivr.net/npm/less@4.1.1"></script> -->
</body>

</html>
